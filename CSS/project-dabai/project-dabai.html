<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DaBai</title>
    <link rel="stylesheet" type="text/css" href="dabai.css" />
  </head>
  <body>
    <div id="dabai">
      <div id="head">
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
      </div>

      <div id="torso">
        <div id="heart"></div>
      </div>

      <div id="belly">
        <div id="cover"></div>
      </div>

      <div id="left-arm">
        <div id="l-bigfinger"></div>
        <div id="l-smallfinger"></div>
      </div>

      <div id="right-arm">
        <div id="r-bigfinger"></div>
        <div id="r-smallfinger"></div>
      </div>

      <div id="left-leg"></div>
      <div id="right-leg"></div>
    </div>
  </body>
</html>
