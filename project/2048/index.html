<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >
    <title>2048</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="showanimation.js"></script>
    <script type="text/javascript" src="support.js"></script>
  </head>
  <body>
    <header>
      <h1>2048</h1>
      <a href="javascript:new_game();" id="new_game_button">New Game</a>
      <p id="scoreboard">Score: <span id="score">0</span></p>
    </header>
    <div id="container">
      <div class="cell" id="0_0"></div>
      <div class="cell" id="0_1"></div>
      <div class="cell" id="0_2"></div>
      <div class="cell" id="0_3"></div>

      <div class="cell" id="1_0"></div>
      <div class="cell" id="1_1"></div>
      <div class="cell" id="1_2"></div>
      <div class="cell" id="1_3"></div>

      <div class="cell" id="2_0"></div>
      <div class="cell" id="2_1"></div>
      <div class="cell" id="2_2"></div>
      <div class="cell" id="2_3"></div>

      <div class="cell" id="3_0"></div>
      <div class="cell" id="3_1"></div>
      <div class="cell" id="3_2"></div>
      <div class="cell" id="3_3"></div>
    </div>
  </body>
</html>
